<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla weather app</title>
</head>
<body>
    <h1 id="current-city">
        New York
      </h1>
      <h4 id="current-time">
      Last updated: Friday 10:20
      </h4>
      <h4 id="description">
        Cloudy
      </h4>

      <h2 id="current-temperature">
        18°C | °F
      </h2>
      <p>
        Humidity: 87%
        <br />
       Wind: 4 km/h
      </p>
       <!--open source-->
    <br>
    <a class="openSource">
    <a href="">Open-source code</a>
    by Anna Stohnii
    </a>
</body>
</html>
